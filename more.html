<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KoKoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <a href="#"
          ><i style="font-size: 24px" class="fas fa-search fa-lg"></i
        ></a>
        <a href="#"><i class="fas fa-music fa-lg"></i></a>
        <a href="settings.html">
          <i style="font-size: 24px" class="fas fa-cog fa-lg"></i>
          <span class="upper-dot"> </span>
        </a>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__cloumn">
          <img
            src="https://avatars.githubusercontent.com/u/3612017?v=4"
            class="user-component__avatar-xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219 <i class="fas fa-exclamation-circle fa-xs"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__cloumn">
          <i class="far fa-comment-alt fa-2x" style="color: #14181f"></i>
        </div>
      </div>

      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="far fa-calendar-check fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-raw__icon">
          <i class="far fa-smile-beam fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fas fa-paint-roller fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fas fa-money-check-alt fa-2x"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">KoKoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">KoKoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x" style="color: #1a1f29"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <!-- <span class="nav__notification__second upper-dot"></span> -->
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big..</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6261c403f6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
